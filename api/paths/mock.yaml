/v1/mock/tool:
  post:
    tags:
      - mock
    summary: Mock standalone server
    description: Return a mock response
    operationId: mockStandaloneTool
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/MockToolRequest'
    responses:
      '200':
        description: Mock request execute successfully
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MockToolResponse'
      '400':
        description: Invalid parameters
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BadRequest'

