Agent:
  type: object
  x-go-type: db.Agent
  x-go-type-import:
    path: github.com/pinazu/internal/db
    name: db
  properties:
    id:
      type: string
      format: uuid
      x-go-type: uuid.UUID
      x-go-type-import:
        path: github.com/google/uuid
    name:
      type: string
      maxLength: 255
    description:
      type: string
      nullable: true
      x-go-type: pgtype.Text
      x-go-type-import:
        path: github.com/jackc/pgx/v5/pgtype
    specs:
      type: string
      description: YAML specification for the agent
      nullable: true
      x-go-type: pgtype.Text
      x-go-type-import:
        path: github.com/jackc/pgx/v5/pgtype
    created_by:
      type: string
      format: uuid
      x-go-type: uuid.UUID
      x-go-type-import:
        path: github.com/google/uuid
    created_at:
      type: string
      format: date-time
      x-go-type: pgtype.Timestamptz
      x-go-type-import:
        path: github.com/jackc/pgx/v5/pgtype
    updated_at:
      type: string
      format: date-time
      x-go-type: pgtype.Timestamptz
      x-go-type-import:
        path: github.com/jackc/pgx/v5/pgtype
  required:
    - id
    - name
    - created_by
    - created_at
    - updated_at

CreateAgentRequest:
  type: object
  properties:
    name:
      type: string
      maxLength: 255
    description:
      type: string
    specs:
      type: string
      description: YAML specification for the agent
  required:
    - name

UpdateAgentRequest:
  type: object
  properties:
    name:
      type: string
      maxLength: 255
    description:
      type: string
    specs:
      type: string
      description: YAML specification for the agent

AgentList:
  type: object
  allOf:
    - $ref: '#/components/schemas/PaginationMeta'
    - type: object
      properties:
        agents:
          type: array
          items:
            $ref: '#/components/schemas/Agent'
      required:
        - agents

AddPermissionToAgentRequest:
  type: object
  properties:
    permission_id:
      type: string
      format: uuid
      x-go-type: uuid.UUID
      x-go-type-import:
        path: github.com/google/uuid
    assigned_by:
      type: string
      format: uuid
      x-go-type: uuid.UUID
      x-go-type-import:
        path: github.com/google/uuid
  required:
    - permission_id

AgentPermissionMapping:
  type: object
  x-go-type: db.AgentPermissionMapping
  x-go-type-import:
    path: github.com/pinazu/internal/db
    name: db
  properties:
    mapping_id:
      type: string
      format: uuid
      x-go-type: uuid.UUID
      x-go-type-import:
        path: github.com/google/uuid
    agent_id:
      type: string
      format: uuid
      x-go-type: uuid.UUID
      x-go-type-import:
        path: github.com/google/uuid
    permission_id:
      type: string
      format: uuid
      x-go-type: uuid.UUID
      x-go-type-import:
        path: github.com/google/uuid
    assigned_at:
      type: string
      format: date-time
      x-go-type: pgtype.Timestamptz
      x-go-type-import:
        path: github.com/jackc/pgx/v5/pgtype
    assigned_by:
      type: string
      format: uuid
      x-go-type: uuid.UUID
      x-go-type-import:
        path: github.com/google/uuid
  required:
    - mapping_id
    - agent_id
    - permission_id
    - assigned_at
    - assigned_by

AgentPermissionMappingList:
  type: object
  allOf:
    - $ref: '#/components/schemas/PaginationMeta'
    - type: object
      properties:
        permissionMappings:
          type: array
          items:
            $ref: '#/components/schemas/AgentPermissionMapping'
      required:
        - permissionMappings
