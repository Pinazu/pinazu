PaginationMeta:
  type: object
  properties:
    total:
      type: integer
    page:
      type: integer
      format: int32
    per_page:
      type: integer
      format: int32
    total_pages:
      type: integer
  required:
    - total
    - page
    - per_page
    - total_pages
  
NotFound:
  type: object
  properties:
    resource:
      type: string
      description: The resource that was not found
    id:
      type: string
      format: uuid
      description: The ID of the resource that was not found
    message:
      type: string
      description: Error message indicating the resource was not found
  required:
    - resource
    - id
    - message

BadRequest:
  type: object
  properties:
    message:
      type: string
      description: Error message indicating the bad request
  required:
    - message

ResourceAlreadyExists:
  type: object
  properties:
    resource:
      type: string
      description: The resource that already exists
    id:
      type: string
      format: uuid
      description: The ID of the resource that already exists
    message:
      type: string
      description: Error message indicating the resource already exists
  required:
    - resource
    - id
    - message
