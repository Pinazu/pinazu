Permission:
  type: object
  x-go-type: db.Permission
  x-go-type-import:
    path: github.com/pinazu/core/internal/db
    name: db
  properties:
    id:
      type: string
      format: uuid
      x-go-type: uuid.UUID
      x-go-type-import:
        path: github.com/google/uuid
    name:
      type: string
      maxLength: 255
    description:
      type: string
      nullable: true
      x-go-type: pgtype.Text
      x-go-type-import:
        path: github.com/jackc/pgx/v5/pgtype
    content:
      type: object
      description: Permission content in JSON format
      x-go-type: db.JsonRaw
      x-go-type-import:
        path: github.com/pinazu/core/internal/db
        name: db
    created_at:
      type: string
      format: date-time
      x-go-type: pgtype.Timestamptz
      x-go-type-import:
        path: github.com/jackc/pgx/v5/pgtype
    updated_at:
      type: string
      format: date-time
      x-go-type: pgtype.Timestamptz
      x-go-type-import:
        path: github.com/jackc/pgx/v5/pgtype
  required:
    - id
    - name
    - content
    - created_at
    - updated_at

