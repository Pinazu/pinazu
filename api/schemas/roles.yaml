Role:
  type: object
  x-go-type: db.Role
  x-go-type-import:
    path: gitlab.kalliopedata.io/genai-apps/pinazu-core/internal/db
    name: db
  properties:
    id:
      type: string
      format: uuid
      x-go-type: uuid.UUID
      x-go-type-import:
        path: github.com/google/uuid
    name:
      type: string
      maxLength: 255
    description:
      type: string
      nullable: true
      x-go-type: pgtype.Text
      x-go-type-import:
        path: github.com/jackc/pgx/v5/pgtype
    is_system_role:
