# These are in component/parameters
perPageParam:
  name: per_page
  in: query
  description: Limits the number of returned results
  required: false
  schema:
    type: integer
    minimum: 10
    default: 10
    format: int32

pageParam:
  name: page
  in: query
  description: Page number for paginated results
  required: false
  schema:
    type: integer
    minimum: 1
    default: 1
    format: int32